{% extends 'base.html' %}


{% block content %}

<div>
    <div style="text-align:center; max-width:500px; margin: 4rem auto;">
        <p>
            {{ target_user.date_joined }}
        </p>

        {% if target_user.profile %}
        <h2 style="font-family: NanumSquareNeoExtraBold">
            {{ target_user.profile.nickname }}
        </h2>
        {% else %}
        <a class="change_text" style="text-decoration:none;" href="{% url 'profileapp:create' %}">
            <h2 style="font-family: NanumSquareNeoExtraBold">
                CREATE PROFILE
            </h2>
        </a>
        {% endif %}

        {% if target_user == user %}
        <a style="color:grey; text-decoration:none;" href="{% url 'accountapp:update' pk=target_user.pk %}">
            <p>CHANEGE INFO</p>
        </a>

        <a style="color:grey; text-decoration:none;" href="{% url 'accountapp:delete' pk=target_user.pk %}">
            <div style="font-size: .4rem">LEAVE THIS SERVICE</div>
        </a>
        {% endif %}
    </div>
</div>


{% endblock %}
