{% extends 'base.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
        <h4 style="font-family: 'Black Han Sans', sans-serif">
          HELLO WORLD LIST
        </h4>

        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>

            </div>
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3" value="POST">
        </form>

        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
                <div>
                    {{ hello_world.text }}
                </div>
            {% endfor %}
        {% endif %}

    </div>

{% endblock %}
