{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align:center; max-width:500px; margin:4rem auto">
    <!--ACCOUNT APP의 create로 요청을 보내라!-->
    <div>
        <h4 style="font-family: 'Black Han Sans', sans-serif">CHANGE INFO</h4>
    </div>
    <form action="{% url 'accountapp:update' pk=user.pk %}" method="post">
        {% csrf_token %}

        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
