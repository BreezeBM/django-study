{% extends 'base.html' %}


{% block content %}

<div>
    <div style="text-align:center; max-width:500px; margin: 4rem auto;">
        <h1>
            {{ target_article.title }}
        </h1>

        <img src="{{ target_article.image.url }}" alt="">

        <p>
            {{ target_article.content }}
        </p>

        <a style="color:black; text-decoration:none" href="{% url 'articleapp:update' pk=target_article.pk%}">
            <p>UPDATE ARTICLE</p>
        </a>

        <a style="color:grey; text-decoration:none" href="{% url 'articleapp:delete' pk=target_article.pk%}">
            <p>DELETE ARTICLE</p>
        </a>
    </div>
</div>


{% endblock %}
