{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align:center; max-width:500px; margin:4rem auto">
    <div>
        <h4 style="font-family: 'Black Han Sans', sans-serif">COMMENT CREATE</h4>
    </div>
    <form action="{% url 'commentapp:create' %}" method="post" >
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        <input type="hidden" class="article_pk" value="">
    </form>
</div>

{% endblock %}
