{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align:center; max-width:500px; margin:4rem auto">
    <div>
        <h4 style="font-family: 'Black Han Sans', sans-serif">
            DELETE COMMENT - {{ target_comment.content }}
        </h4>
    </div>
    <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
        {% csrf_token %}
        <div class="change_text">Deleted data will not be recovered.</div>
        <input type="submit" class="btn btn-sm btn-danger rounded-pill col-3 mt-3">
    </form>
</div>

{% endblock %}
